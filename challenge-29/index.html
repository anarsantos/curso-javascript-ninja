<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Ninja</title>
</head>

<body>
  <header>
    <h1>
      <span>Car Ninja</span> -
      <span>(11) 3333-2222</span>
    </h1>
  </header>
  <form action="/" data-js="form-register">
    <ul>
      <li>
        <label>Imagem do carro</label>
        <input type="url">
      </li>
      <li>
        <label>Marca / Modelo</label>
        <input type="text">
      </li>
      <li>
        <label>Ano</label>
        <input type="text">
      </li>
      <li>
        <label>Cor</label>
        <input type="text">
      </li>
      <li>
        <button type="submit">Cadastrar</button>
      </li>
    </ul>
  </form>

  <table>
    <thead>
      <tr>
        <th>Imagem do carro</th>
        <th>Marca / Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
      </tr>
    </thead>
  </table>

</body>

</html>
